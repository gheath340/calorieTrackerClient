<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css"></link>
    <title>Calorie Tracker</title>
</head>
<body>
    <h1 id="calorie-header">Calorie Tracker</h1>

    <div id="loginDiv">
        <div id="loginEmail">
            <label for="loginEmail">Email:</label>
            <input name='loginEmail' type="text" id="emailInput">
        </div>
        <div id="loginPass">
            <label for="loginPass">Password: </label>
            <input name='loginPass' type="text" id="passwordInput">
        </div>
        <div id="loginButton">
            <button id="loginButton">Login</button>
        </div>
        <div id="logRegisterbutton">
            <button id="logregisterButton">Register</button>
        </div>
    </div>

    <div id="registerDiv">
        <div id="registerEmail">
            <label for="registerEmail">Email: </label>
            <input name='registerEmail' type="text" id="regEmailInput">
        </div>
        <div id="registerPass">
            <label for="registerPassword">Password: </label>
            <input name='registerPassword' type="text" id="regPasswordInput">
        </div>
        <div id="registerFirst">
            <label for="registerFirst">First Name: </label>
            <input name='registerFirst' type="text" id="regFirstInput">
        </div>
        <div id="registerLast">
            <label for="registerLast">Last Name: </label>
            <input name='registerLast' type="text" id="regLastInput">
        </div>
        <div id="regRegisterButton">
            <button id="regRegisterButton">Register</button>
        </div>
    </div>

    <div id="mainDiv">
        <h2 id="add-food-h2">Add food</h2>
        <div id="food-select">
            <label for="existing" id="foods-label">Foods: </label>
                <ul name="existing" id="existing-items">
                </ul>
        </div>
        <div id="servings-eaten">
            <label for="servings" id="servings-eaten-label">Servings eaten: </label>
                <input name="servings" type="text" id="servings-eaten-input">
        </div>  
        <button id="add-existing-button">Add item</button>
        <h2 id="new-item-text">Add new item</h2>
        <div id="new-item-all">
            <div id="item-name">
                <label for="name">Item name: </label>
                    <input name='name' type="text" id="new-item-name">
            </div>
            <div id="serving-size">
                <label for='servingS'>Serving size: </label>
                    <input name="servingS" type="text" id="new-item-serving-size">
            </div>
            <div id="calories">
                <label for="calories">Calories: </label>
                    <input name="calories" type="text" id="new-item-cals">
            </div> 
            <div id="protein">    
                <label for="protein">Protein: </label>
                    <input name="protein" type="text" id="new-item-protein">
            </div>
            <div id="fat">
                <label for="fat">Fat: </label>
                    <input name="fat" type="text" id="new-item-fat">
            </div> 
            <div id="carbs">
                <label for="carbs">Carbs: </label>
                    <input name="carbs" type="text" id="new-item-carbs">
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <h2 id="modalLabel">Edit food</h2>
                <div id="edit-item-name">
                    <label for="editName">Name: </label>
                    <input name="editName" type="text" id="edit-item-name-val">
                </div>
                <div id="edit-item-servings">
                    <label for="editServings">Serving size: </label>
                    <input name="editServings" type="text" id="edit-item-servings-val">
                </div>
                <div id="edit-item-calories">
                    <label for="editCalories">Calories: </label>
                    <input name="editCalories" type="text" id="edit-item-calories-val">
                </div>
                <div id="edit-item-protein">
                    <label for="editProtein">Protein: </label>
                    <input name="editProtein" type="text" id="edit-item-protein-val">
                </div>
                <div id="edit-item-fat">
                    <label for="editFat">Fat: </label>
                    <input name="editFat" type="text" id="edit-item-fat-val">
                </div>
                <div id="edit-item-carbs">
                    <label for="editCarbs">Carbs: </label>
                    <input name="editCarbs" type="text" id="edit-item-carbs-val">
                </div>
                <button id="submit-modal">Submit</button>
            </div>
        </div>
        <button id="add-new-button">Add item</button>
        <div id="day-values">
            <div id="day-cals">
                <h2>Calories Eaten
                    <p id="cals-p">0</p>
                </h2>
            </div> 
            <h2 id="macros-label">Macros</h2>
            <div id="day-protein">
                <h4>Protein
                    <p id="protein-p">0</p>
                </h4>
            </div>
            <div id="day-carbs">
                <h4>Carbs
                    <p id="carbs-p">0</p>
                </h4>
            </div>
            <div id="day-fat">
                <h4>Fat
                    <p id="fat-p">0</p>
                </h4>
            </div>
        </div>
        <button id="new-day">New Day</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
